<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sección de Perfil -->
    <section id="perfil">
        <div class="perfil-container">
            <img src="tu-foto.jpg" alt="Foto de Perfil" class="foto-perfil">
            <h1>Tu Nombre</h1>
            <p>Ingeniero en Multimedia | Filmmaker | Marketer</p>
            <a href="https://www.linkedin.com/in/tu-perfil" target="_blank" class="btn">Conectar en LinkedIn</a>
        </div>
    </section>

    <!-- Sección de Proyectos -->
    <section id="proyectos">
        <h2>Proyectos</h2>
        <div class="proyectos-container">
            <!-- Proyecto 1 -->
            <div class="proyecto" onclick="mostrarDetalles('proyecto1')">
                <img src="imagen-proyecto1.jpg" alt="Proyecto 1">
                <h3>Nombre del Proyecto 1</h3>
                <p>Breve descripción del proyecto 1...</p>
            </div>

            <!-- Proyecto 2 -->
            <div class="proyecto" onclick="mostrarDetalles('proyecto2')">
                <img src="imagen-proyecto2.jpg" alt="Proyecto 2">
                <h3>Nombre del Proyecto 2</h3>
                <p>Breve descripción del proyecto 2...</p>
            </div>

            <!-- Añade más proyectos de la misma manera -->
        </div>
    </section>

    <!-- Modal de Detalles de Proyecto -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <div id="detalle-proyecto"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
